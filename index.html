<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="search-container">
        <input type="text" class="search-input" placeholder="Search items...">
    </div>

    <div class="container">
        <h1 id="heading" style="text-align: center;">TO DO LIST WEB APP</h1>
        <input type="text" class="input" placeholder="Enter a task">
        <button class="add">Add Task</button>

        <ul class="addList">
            <li>
                <span>First item</span>
                <button class="delete">x</button>
            </li>
            <li>
                <span>Second item</span>
                <button class="delete">x</button>
            </li>
            <li>
                <span>Third item</span>
                <button class="delete">x</button>
            </li>
        </ul>
    </div>

    <div class="dark-mode-toggle">
        <input type="checkbox" id="dark-mode-toggle">
        <label for="dark-mode-toggle"></label>
    </div>

    <footer>
        <p>For more projects visit <a href="https://rayees.co">rayees.co</a></p>
    </footer>
    <script src="index.js"></script>
    
</body>
</html>
